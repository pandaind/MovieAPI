version: "3.9"

services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    environment:
      POSTGRES_USER: movie_api_user
      POSTGRES_PASSWORD: movie_api_pass
      POSTGRES_DB: movie_api_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - movie_api_network

  fastapi:
    build: .
    container_name: fastapi_app
    command: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      # Change localhost to the service name postgres_db
      DATABASE_URL: "postgresql+asyncpg://movie_api_user:movie_api_pass@postgres_db:5432/movie_api_db"
    networks:
      - movie_api_network

volumes:
  postgres_data:

networks:
  movie_api_network:
    driver: bridge
